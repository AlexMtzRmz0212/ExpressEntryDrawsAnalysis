<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Entry Draws</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .back-button { /* Style for the back button */
            display: inline-block;
            padding: 8px 16px;
            margin-bottom: 20px;
            color: #333;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">&larr; Back to Main Page</a>

    <h2 style="float: right; margin: 0 0 20px 20px;">CRS = Comprehensive Ranking System</h2>
    <h1>CRS Score Distribution of Candidates in each Pool</h1>
    <div id="lastUpdate"></div>
    <div id="dataContainer"></div>

    <script>
        fetch('../Data/EE.json')
            .then(response => response.json())
            .then(data => {
                displayData(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        function displayData(data) {
            let drawsArray = data;
            
            if (data.draws) {
                drawsArray = data.draws;
            } else if (data.rounds) {
                drawsArray = data.rounds;
            } else if (Array.isArray(data)) {
                drawsArray = data;
            }
            
            if (!Array.isArray(drawsArray)) {
                document.getElementById('dataContainer').innerHTML = 
                    '<p>Unexpected data format. Check console.</p>';
                return;
            }

            let html = `
            <table>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>CRS</th>
                    <th>601-1200</th>
                    <th>501-600 </th>
                    <th>451-500 </th>
                    <th>491-500	</th>
                    <th>481-490	</th>
                    <th>471-480	</th>
                    <th>461-470	</th>
                    <th>451-460	</th>
                    <th>401-450	</th>
                    <th>441-450	</th>
                    <th>431-440	</th>
                    <th>421-430	</th>
                    <th>411-420	</th>
                    <th>401-410	</th>
                    <th>351-400	</th>
                    <th>301-350	</th>
                    <th>0-300	</th>
                    <th>Total   </th>
                </tr>
            `;
            
            drawsArray.forEach(draw => {
                html += `<tr>
                    <td>${draw.drawDateFull || 'N/A'}</td>
                    <td>${draw.drawName || 'N/A'}</td>
                    <td>${draw.drawSize || 'N/A'}</td>
                    <td>${draw.drawCRS || 'N/A'}</td>
                    <td>${draw.dd1 || 'N/A'}</td>
                    <td>${draw.dd2 || 'N/A'}</td>
                    <td>${draw.dd3 || 'N/A'}</td>
                    <td>${draw.dd4 || 'N/A'}</td>
                    <td>${draw.dd5 || 'N/A'}</td>
                    <td>${draw.dd6 || 'N/A'}</td>
                    <td>${draw.dd7 || 'N/A'}</td>
                    <td>${draw.dd8 || 'N/A'}</td>
                    <td>${draw.dd9 || 'N/A'}</td>
                    <td>${draw.dd10 || 'N/A'}</td>
                    <td>${draw.dd11 || 'N/A'}</td>
                    <td>${draw.dd12 || 'N/A'}</td>
                    <td>${draw.dd13 || 'N/A'}</td>
                    <td>${draw.dd14 || 'N/A'}</td>
                    <td>${draw.dd15 || 'N/A'}</td>
                    <td>${draw.dd16 || 'N/A'}</td>
                    <td>${draw.dd17 || 'N/A'}</td>
                    <td>${draw.dd18 || 'N/A'}</td>
                </tr>`;
            });
            
            html += '</table>';
            document.getElementById('dataContainer').innerHTML = html;
        }
    </script>
</body>
</html>
